<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <div class="py-5 text-center">
    <div class="container">
    <h2>Checkout form</h2>
    <p class="lead">please checkout your payment form.</p>
</div>
     </div>
   <div class="container">
    <h4 class="mb-3">Billing Address</h4>
    <form novalidate>
    <div class="row g-3">
        <div class="col-sm-6">
            <label for="firstName" class="form-label">First Name</label>
            <input id="firstName" type="text" class="form-control" placeholder="e.g: John" required>
            <div class="invalid-feedback">
                Valid first name is required.
            </div>
        </div>
        <div class="col-sm-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input id="lastName" type="text" class="form-control" placeholder="e.g: Walker" required>
            <div class="invalid-feedback">
                Valid last name is required.
            </div>
        </div>
        <div class="col-12">
            <label for="username" class="form-label">UserName</label>
            <div class="unput-group">
                <span class="input-group-text">@</span>
            <input id="username" type="text" class="form-control" placeholder="e.g: jwalker" required>
        </div>
        <div class="invalid-feedback">
            Valid last name is required.
        </div>
        </div>
    </div>
    </form>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
